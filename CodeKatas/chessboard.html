<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chessboard</title>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> -->
	<script type="text/javascript" src="chessboard.js"></script>
    <style type="text/css">
        body {
            padding: 10px;
            font-family: sans-serif;
        }

        button {
            margin: 15px 0px 15px 0px;
        }

        table {
            border: 1px solid black;
            padding: 5px;
        }

        td {
            border: 1px dotted black;
            padding: 5px;
            height: 15px;
            width: 15px;
        }

        /*table > tr > td:nth-child(odd) {
            color: black;
        }*/
    </style>
</head>
<!-- <body onload=""> -->
<body>
    <div id="inputSection">
        <label>Enter Number of columns <input id="columns" type="text" placeholder="columns"></label><br />
        <label>Enter Number of rows <input id="rows" type="text" placeholder="rows"></label><br />
        <button type="button" onclick="generateBoard();">Generate Board</button>
        <button type="button" onclick="clearBoard();">Clear Board</button><br />
		<label>Enter Queen coordinates <input id="queenCoords" type="text" placeholder="Queen coordinates"></label><br />
        <label>Enter King coordinates <input id="kingCoords" type="text" placeholder="King coordinates"></label><br />
		<button type="button" onclick="kingInCheck();">King in Check?</button>
    </div>
    <p id="outputText"></p>
	<table id="chessboard"></table>
</body>
</html>
