<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chessboard</title>
    <meta charset="UTF-8">
	<script type="text/javascript" src="chessboard.js"></script>
	<link rel="stylesheet" type="text/css" href="chessboard.css" />
</head>
<body>
    <div id="inputSection">
		<input id="columns" type="text" placeholder="Enter # of Columns">
		<input id="rows" type="text" placeholder="Enter # of Rows" />
        <button type="button" onclick="generateBoard();">Generate Board</button><br />

		<label>Enter Queen coordinates (comma separated) <input id="queenCoords" type="text" placeholder="Queen coordinates"></label><br />
        <label>Enter King coordinates (comma separated) <input id="kingCoords" type="text" placeholder="King coordinates"></label><br />

        <button type="button" onclick="kingInCheck();">King in Check?</button>
        <button type="button" onclick="clearPieces();">Clear Pieces</button>
        <button type="button" onclick="resetBoard();">Reset Board</button>
    </div>
	<table id="chessboard"></table>
	<p id="outputText"></p>
</body>
</html>
